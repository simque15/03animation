<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition2</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #0f0;
            border: 1px solid red;
        }
        #one {transition: all 5s linear;}
        #twd {transition: all 5s ease-in;}
        #three {transition: all 5s ease-out;}
        #four {transition: all 5s ease-in-out;}
    </style>
</head>
<body>
    <div class="box" id="one">linear</div>
    <!-- 첨에 빠른것 -->
    <div class="box" id="two">ease-in</div>
    <!-- 나중에 빠른것 -->
    <div class="box" id="three">ease-out</div>
    <!-- 처음도 나중도 느린것 -->
    <div class="box" id="four">ease-in-out</div>
    <button id="startBtn">START</button>

    <script>
        document.getElementById('startBtn')
        .addEventListener('click', function(){
            const boxes = document.getElementsByClassName('box');
            for(let i=0; i<boxes.length; i++){
                boxes[i].style.marginLeft = '500px';
            }
        });
    </script>
</body>
</html>
