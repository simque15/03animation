<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            border: 1px solid red;
            width: 100px;
            height: 100px;
            background-color: #0f0;
        }
        .box:hover{
            width: 150px;
            height: 150px;
            background-color: #f0f;
            margin-left: 50px;
        }
        .effect1{
             transition-property: background-color; /*백그라운드 컬러만 지정하겠다 */
             /* transition 적용 시간 */
             transition-duration: 0.3s;
             /* transition 가속도 */
             transition-timing-function: linear;
        }
        .effect2{
            /* 한줄로 작성도 가능  */
            transition: background-color 1s linear; 
        }
        .effect3{
            transition: margin-left 1s linear;
        }
        .effect4{
            transition: background-color 1s linear, margin-left 1s linear;
        }
        .effect5{
            transition: all 1s linear
        }
    </style>
</head>
<body>
     <div class="box"></div>
     <div class="box effect1"></div>
     <div class="box effect2"></div>
     <div class="box effect3"></div>
     <div class="box effect4"></div>
     <div class="box effect5"></div>
     
</body>
</html>
